<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
    <br>
    <br>
    <label for="email">Email</label>
    <input type="text" name="email" id="email">
    <br>
    <br>
    <label for="phone">Phone</label>
    <input type="tel" name="phone" id="phone">
    <br>
    <br>
    <label for="occupation">Occupation</label>
    <select name="occupation" id="occupation">
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>

    </select>
    <br>
    <br>
    <fieldset>
        <legend>Topics of interest:</legend>
        <label for="html">Html</label>
        <input type="checkbox" name="html" id="html">

        <label for="css">CSS</label>
        <input type="checkbox" name="css" id="css">

        <label for="javascript">Javascript</label>
        <input type="checkbox" name="javascript" id="javascript">

    </fieldset>
    <label for="textarea1">Comments</label>
    <br>
    <textarea name="textarea" id="textarea" cols="30" rows="20"></textarea>
    <input type="submit" value="Register">
    <br>
    <br>
    <label for="experience">Experience</label>
    <br>
    <input type="number" name="experience" id="experience" min="0" max="50">
  

</body>
</html>
