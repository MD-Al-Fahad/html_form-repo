<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: solid, brown, 2px;
            width: 200px;
            height: 200px;
            margin: 25px;
            padding: 50px;
        }
        span
        {
            border: solid, green, 2px;
            width: 200px;
            height: 200px;
            margin: 25px;
            padding: 20px;
            /* display: block;  */
            /* as we add display block it will act like block property */
        }
    </style>
</head>
<body>
    <!-- These are the blockproperty they appear in different line, custom w/h available, marg/pad available -->
    <div>Welcome to Dsiplay Property!</div>
    <div>Welcome to CSS Tutorials</div>
    <!-- These are the inline property, they appear in same line, custom w/h not available, margin is only horizontal, 
     padding in both side available, if we want inline to behave as block then we have to use inline-block-->
     <span> Welcome to inline Property</span>
     <span>Welcome to inline Property 2.0</span>
</body>
</html>
