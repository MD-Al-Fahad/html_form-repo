<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Card Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
         <img src="icon.jpeg" alt="">
         <div class="textBox">
            <h2> Order Summary</h2>
         <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
             Velit dolores repellat illo eius quidem doloremque perferendis pariatur placeat ad aspernatur!</p>
         </div>
         <div class="amountBox">
            <div class="leftBox">
                <div class="imgBox">
                    <img src="wallet.jpg" alt="">
                </div>
                <div class="textamountBox">
                    <p>Amount</p>
                    <p>99.9$/year</p>

                </div>
            </div>
            <div class="rightBox">
                <a href="#"> Change</a>
            </div>
         </div>
         <button id="payment">
            Proceed to Payment
         </button>
         <div class="cancelBox">
            <a href="#"> Cancel Order</a>
         </div>
        </div>
    </div>
</body>
</html>
